<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form-container">
        <h1>Sponsor Registration</h1>

        <div class="form-left-side">
            <label class="prefix" for="prefix">Prefix</label>
            <input type="text" name="text" id="prefix" placeholder="">

            <div class="first_last_name">
                <label for="name">Name</label>
                <input class="first-name" type="text" name="text" id="name" placeholder="First Name" required>
                <input class="last-name" type="text" name="text" id="name" placeholder="Last Name" required>
            </div>

            <div class="pronouns_container">
                <label class="pronouns" for="preferred pronouns">Preferred Pronouns</label>
                <input class="preferred-pronouns" type="text" name="text" id="preferred pronouns" placeholder="" required>
            </div>

            <label class="email" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="sample@example.com" required>

            <label class="phones_title_company-label" for="work phone">Work Phone</label>
            <input class="phones_title_company-input" type="tel" name="tel" id="work phone" placeholder="" required>

            <label class="phones_title_company-label" for="cell phone">Cell Phone</label>
            <input class="phones_title_company-input" type="tel" name="tel" id="cell phone" placeholder="" required>

            <label class="phones_title_company-label" for="job title">Job Title</label>
            <input class="phones_title_company-input" type="text" name="text" id="job title" placeholder="" required>

            <label class="phones_title_company-label" for="company">Company</label>
            <input class="phones_title_company-input" type="text" name="text" id="company" placeholder="" required>

            <label class="address_website-label" for="Business address">Full Business Address</label>
            <input class="address_website-input" type="text" name="text" id="buainess address" placeholder="" required>

            <label class="address_website-label" for="company website">Company Website</label>
            <input class="address_website-input" type="url" name="url" id="company website" placeholder="" required>
        </div>

        <div class="vertical-line">

        </div>

        <div class="form-right-side">
            <label class="description-label" for="company description">Company Description</label>
            <input class="description-input" type="text" name="text" id="company description" placeholder="" required>

            <label class="facebook_twitter_linkedin-label" for="facebook">Company Facebook page</label>
            <input class="facebook_twitter_linkedin-input" type="url" name="url" id="facebook" placeholder="" required>

            <label class="facebook_twitter_linkedin-label" for="twitter">Company Twitter Handle</label>
            <input class="facebook_twitter_linkedin-input" type="url" name="url" id="twitter" placeholder="" required>

            <label class="facebook_twitter_linkedin-label" for="linkedin">Company Linkedin Handle</label>
            <input class="facebook_twitter_linkedin-input" type="url" name="url" id="linkedin" placeholder="" required>

            <div class="sponsorship-level">
                <p>Sponsorship Level</p>
                <p class="media">Your Media</p>

                <div class="sponsorship">
                    <input class="gold-input" type="radio" name="radio" id="gold" placeholder="" required>
                    <label class="gold-label" for="gold">Gold</label>

                    <input class="diamond-input" type="radio" name="radio" id="diamond" placeholder="" required>
                    <label class="diamond-label" for="diamond">Diamond</label>

                    <input class="platinum-input" type="radio" name="radio" id="platinum" placeholder="" required>
                    <label class="platinum-label" for="platinum">Platinum</label>
                </div>

                <div class="social-media">
                    <input class="facebook-input" type="checkbox" name="checkbox" id="facebook page" placeholder="" required>
                    <label class="facebook-label" for="facebook page">Facebook</label>

                    <input class="twitter-input" type="checkbox" name="checkbox" id="twitter page" placeholder="" required>
                    <label class="twitter-label" for="twitter page">Twitter</label>

                    <input class="linkedin-input" type="checkbox" name="checkbox" id="linkedin page" placeholder="" required>
                    <label class="linkedin-label" for="linkedin page">Linkedin</label>
                </div>
            </div>

            <label class="facebook_twitter_linkedin-label" for="linkedin">Additional Guests (name,email)</label>
            <input class="facebook_twitter_linkedin-input" type="text" name="text" id="linkedin" placeholder="" required>
        </div>
    </form>
</body>
</html>
